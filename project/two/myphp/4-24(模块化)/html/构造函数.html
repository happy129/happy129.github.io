<script>
    // 声明一个对象
    var yp = new YellowPerson();

    function YellowPerson(username) {
        this.name = "黄种人";
        this.age = 100;
        // alert("我是" + this.name);
        this.say = function() {
            alert(this.name + "今年" + this.age + "岁");
            return this;
        }
    }


    YellowPerson.prototype.eat = function() {
        alert(this.name + "特别喜欢吃米饭");
        return this;
    };
    // yp.eat().say();
    yp.eat().say();
