<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>回调函数2</title>
</head>

<body>

</body>
<script>
    //定义主函数，回调函数作为参数
    function A(callback) {
        callback();
        console.log('我是主函数');
    }

    //定义回调函数
    function B() {
        console.log("您好啊！");
        setTimeout("console.log('我是回调函数')", 3000); //模仿耗时操作
    }

    //调用主函数，将函数B传进去
    A(B);
</script>

</html>
