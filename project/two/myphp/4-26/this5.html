<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>this的指向 --new出来的对象</title>
</head>

<body>

</body>
<script>
    function func() {
        console.log(this);
    }

    //⑤ 函数作为构造函数，用new关键字调用时：this指向新new出的对象  new关键字可以改变this的指向
    var obj = new func(); //this--->new出的新obj
</script>

</html>
