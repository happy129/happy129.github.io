<script>
    function fn() {
        var num = 10;
        var say = function() {
            var A = num++;
            // n++   先赋值后自增
            console.log(num);
            console.log(A);
            return num;
        }
        return say;
    }
    var result = fn(); //
    alert(result);
    var result1 = result();
    alert(result1);
    var result2 = result();
    alert(result2);
    var result3 = result();
    alert(result3);
</script>
