<script>
    var person = {
        username: '人类',
    }
    var yellowPerson = {
        username: "黄种人",
    }

    function say(hobby1, hobby2) {
        alert(this.username + "喜欢" + hobby1 + "爱好" + hobby2);
    }
    say.call(person, "足球", "唱歌");
    say.apply(person, ["足球", "唱歌"]);
