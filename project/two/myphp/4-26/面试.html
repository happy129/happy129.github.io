<script>
    // 定义一个方法 代理console.log()方法
    function log(msg) {
        console.log(msg);
    }
    log(666);

    function log() {
        console.log.apply(console, arguments);
    };
    log(1); //1
    log(1, 2); //1 2

    var altwrite = document.write;
    altwrite.bind(document)("hello");
</script>
