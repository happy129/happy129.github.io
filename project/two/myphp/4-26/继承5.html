<script>
    // es6  继承   class
    class Person {
        constructor(username) {
            this.username = username;
        }
        say() {
            alert(this.username + "你好啊!");
        }
    }

    class yellowPerson extends Person {
        constructor(username, userage) {
            super();
            this.username = username;
            this.userage = userage;
        }
    }
    var yp = new yellowPerson("happy", 18);
    yp.say();
</script>
