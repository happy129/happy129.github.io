<script>
    Object.prototype.username = "对象";
    var person = {
        username: "人类",
        eat: function() {
            alert("吃货,快来吧！")
            return this;
        }
    }

    function YellowPerson() {
        this.say = function() {
            alert("我是" + "this.username")
        }
    }

    function WhitePerson() {
        this.say = function() {
            alert("我是" + this.username);
            return this;
        }
    }

    // WhitePerson.prototype.eat = function() {

    // YellowPerson.prototype = person;
    WhitePerson.prototype = person;
    // var yp = new YellowPerson();
    var wp = new WhitePerson();


    // 链式结构
    wp.say().eat();
