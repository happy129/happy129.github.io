<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1165447_cp67k9tx854.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>欢迎登陆</title>
    <!--站点图标：-->
    <link rel="shortcut icon" href="../img/small-logo.jpg" type="image/x-icon" width="10px">
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <div class="mid">
            <a href="http://www.gjw.com" class="logo">
                <img src="../img/logo1.jpg" alt="购酒网">
            </a>
            <div class="fr login_line">
                您好，欢迎光临购酒网！
                <!--<a href="#" class="blue">请登录</a>-->
                <a href="#"><i class="icon iconfont icon-erweima"></i>联系我们</a>
                <a class="red" href="#"><i class="icon iconfont icon-kefu">
                    </i>在线客服</a>
            </div>
        </div>
    </div>

    <!-- 内容 -->
    <div class="content">
        <div class="mid">
            <form class="login_box" id="form2" method="post" action="Login/Login" onsubmit="return false;">
                <div class="adBox fl">
                    <a href="#" target="_blank">
                        <img alt="【购酒网】【购酒网】约惠五一 购酒大惠战 好酒提前送回家" src="../img/login-ad.jpg" width="438" height="437">
                    </a>
                </div>
                <div class="login_inner fr">
                    <div class="login_form">
                        <div class="login_tit"><i class="icon iconfont icon-sself"></i>购酒网会员登录</div>
                        <div class="text_box">
                            <i for="" class=" user icon iconfont icon-yonghu"></i><input type="text" id="username" name="txtUserName" placeholder="邮箱/手机号码" class="id" data-id="帐号">
                        </div>
                        <div class="text_box">
                            <i for="" class="pwd icon iconfont icon-mima"></i><input type="password" id="userpwd" name="txtPassword" placeholder="请输入密码" class="password" data-id="密码">
                        </div>
                        <!-- <div class="text_box">
                            <i for="" class=" user icon iconfont icon-yonghu"></i><input type="text" id="txtUserName" name="txtUserName" placeholder="邮箱/手机号码" class="id" data-id="帐号">
                        </div> -->

                        <input class="loginBtn" type="submit" id="loginBtn" value="登&nbsp;录">
                        <div class="autoLogin">
                            <a href="#" class="fl">忘记密码</a>
                            <a href="register.html" class="fr">还没有账号,去注册</a>
                        </div>
                    </div>
                    <div class="dashedLine"></div>
                    <div class="other_login">
                        使用合作帐号登录<br>
                        <a href="#" class="qq"></a>

                        <a href=# " class="zhifubao "></a>

                        <a href="# " class=" weixin "></a>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- 底部 -->
    <div class="footer ">
        <div class="links ">
            <a href="# " target="_blank ">关于我们</a> <span>|</span> <a href="# " target="_blank ">联系我们</a> <span>|</span> <a href="# " target="_blank ">
            友情链接</a> <span>|</span> <a href="# " target="_blank ">隐私声明</a>
        </div>
        <div>
            Copyright©2009-2019 gjw.com, All Rights Reserved 购酒网(上海)供应链管理有限公司 版权所有</div>
    </div>
</body>
<script src="../js/jquery-1.11.3.js "></script>
<script src="../js/cookie.js "></script>
<script src="../js/login.js "></script>
</html>
